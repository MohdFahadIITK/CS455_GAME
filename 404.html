<script type="text/javascript">
    // Redirect to index.html so React Router can handle the route
    var path = window.location.pathname.split('/').slice(1).join('/');
    if (path && !path.startsWith('CS455_GAME')) {
      path = 'CS455_GAME/' + path;
    }
    window.location.replace('/CS455_GAME/?' + path);
</script>
